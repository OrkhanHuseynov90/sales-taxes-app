<div class="container bg-light p-3 shadow-sm mt-4 rounded">
  <h2 class="text-center mb-3">Welcome to awesome Sales Taxes app</h2>
  <form [formGroup]="itemForm" (ngSubmit)="onAdd()" class="mb-3">
    <div class="row">
      <div class="col-md-6 p-4 h-shadow bg-white rounded border border-light">
        <div class="row">
          <label for="quantity" class="form-label col-xl-2 fw-bold p-2"
            >Quantity:</label
          >
          <div class="col-xl-10">
            <input
              id="quantity"
              type="number"
              class="form-control"
              formControlName="quantity"
              placeholder="quantity"
              min="1"
            />
          </div>
          <label for="description" class="form-label col-xl-2 fw-bold p-2"
            >Description:</label
          >
          <div class="col-xl-10">
            <input
              id="description"
              type="text"
              class="form-control"
              formControlName="desc"
              placeholder="description"
            />
          </div>

          <label for="price" class="form-label fw-bold p-2 col-xl-2"
            >Price:</label
          >
          <div class="col-xl-10">
            <input
              id="price"
              type="number"
              class="form-control"
              formControlName="price"
              placeholder="price"
              min="0"
            />
          </div>

          <label class="form-label fw-bold p-2 col-xl-2">Type:</label>
          <div class="col-xl-10">
            <select id="type" class="form-select" formControlName="type">
              <option value="null" selected disabled>Choose Type</option>
              <option value="book">Book</option>
              <option value="food">Food</option>
              <option value="medical">Medical</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div>
          <label class="form-check-label fw-bold col-xl-2" for="imported">
            Imported
          </label>
          <input
            class="form-check-input me-1"
            formControlName="imported"
            type="checkbox"
            id="imported"
          />
        </div>
        <br />
        <button
          type="submit"
          [disabled]="!itemForm.valid"
          class="btn btn-primary ms-n4 mt-2"
        >
          To List
        </button>
      </div>
      <div class="col-md-6 p-4 h-shadow bg-white rounded border border-light">
        <div class="mb-3 rounded">
          <h4 class="mb-2">Input</h4>
          <ul class="list-unstyled text-start bg-paper rounded">
            <li *ngFor="let item of items">
              {{ item.quantity }} {{ item.imported ? "imported" : "" }}
              {{ item.desc }} at
              {{ item.price }}
            </li>
          </ul>
        </div>
        <!-- <br /> -->
        <div>
          <button
            class="btn btn-primary"
            type="button"
            (click)="calculateReceipt()"
          >
            Print Receipt
          </button>
          <button
            class="btn btn-primary ms-2"
            type="button"
            (click)="clearAll()"
          >
            Clear
          </button>
        </div>

        <div class="mt-3">
          <h4 class="mb-2">Output</h4>
          <ul class="list-unstyled text-start bg-paper rounded">
            <li *ngFor="let item of receipt">
              {{ item }}
            </li>
            <li>Sales taxes: {{ totalTaxAmount }}</li>
            <li>Total: {{ totalAmount }}</li>
          </ul>
        </div>
      </div>
    </div>
  </form>
</div>
